<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="../css/my.scss" />
    <script type="module" defer src="../js/my.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="mypage">
      <div class="snb_area">
        <a href="">
          <h2 class="snb_main_title">마이 페이지</h2>
        </a>
        <nav class="snb">
          <div class="snb_list">
            <p class="snb_title">쇼핑 정보</p>
            <ul class="snb_menu">
              <li><a href="">구매 내역</a></li>
              <li><a href="">관심 상품</a></li>
            </ul>
          </div>
          <div class="snb_list">
            <p class="snb_title">내 정보</p>
            <ul class="snb_menu">
              <li><a href="">프로필 정보</a></li>
              <li><a href="">주소록</a></li>
              <li><a href="">포인트</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="my_home">
        <div class="user_membership">
          <div class="user_detail">
            <div class="user_thumb">
              <img src="../image/blank_profile.png" alt="thumb_img" />
            </div>
            <div class="user_info">
              <strong class="name">닉네임</strong>
              <p class="email">이메일 x*******x@naver.com</p>
              <a href="" type="button" class="profile btn outlinegrey small"
                >프로필 수정</a
              >
            </div>
          </div>
          <div class="membership_detail">
            <a href="" class="membership_item disabled">
              <strong class="info">회원</strong>
              <p class="title">회원 등급</p>
            </a>
            <a href="" class="membership_item">
              <strong class="info">0P</strong>
              <p class="title">포인트</p>
            </a>
          </div>
        </div>

        <div class="my_home_title">
          <h3>구매 내역</h3>
        </div>

        <div class="recent_purchase">
          <div class="purchase_list_tab">
            <div class="tab_item total">
              <a href="" class="tab_link">
                <dl class="tab_box">
                  <dt class="title">전체</dt>
                  <dd class="count">0</dd>
                </dl>
              </a>
            </div>
            <div class="tab_item tab_on">
              <a href="" class="tab_link">
                <dl class="tab_box">
                  <dt class="title">입찰 중</dt>
                  <dd class="count">0</dd>
                </dl>
              </a>
            </div>
            <div class="tab_item">
              <a href="" class="tab_link">
                <dl class="tab_box">
                  <dt class="title">진행 중</dt>
                  <dd class="count">0</dd>
                </dl>
              </a>
            </div>
            <div class="tab_item">
              <a href="" class="tab_link">
                <dl class="tab_box">
                  <dt class="title">종료</dt>
                  <dd class="count">0</dd>
                </dl>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
