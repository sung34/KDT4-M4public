<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/login.scss" />
    <title>Document</title>
  </head>

  <body>
    <!-- title -->
    <div class="login">
      <div class="content lg">
        <div class="login__area">
          <h2 class="login__title"></h2>
          <div class="login__input_box">
            <h3>이메일 주소</h3>
            <div class="login__input__item">
              <input
                class="login__input__id"
                type="email"
                placeholder="예)korea@korea.co.kr"
                autocomplete="off"
              />
            </div>
            <p class="id-error">이메일 주소를 정확히 입력해주세요</p>
          </div>
          <div class="login__input_box">
            <h3>비밀번호</h3>
            <div class="login__input__item">
              <input
                class="login__input__pw"
                type="password"
                placeholder="예)korea@krea.co.kr"
                autocomplete="off"
              />
            </div>
            <p class="pw-error">
              영문, 숫자, 특수문자를 조합해서 입력해주세요. (8-16자)
            </p>
          </div>
          <div class="login__btn">
            <a class="login__btn__link disable" href="#">로그인</a>
          </div>
          <div class="join__btn">
            <a class="join__btn__link join" href="/login">회원 가입</a>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
  </body>
</html>
