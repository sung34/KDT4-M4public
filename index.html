<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.scss" />
    <!-- JS -->
    <script type="module" defer src="./js/index.js"></script>
    <title>Kream</title>

  <body>
    <div class="wrap">

              <span class="alertMark">주의</span>
              <span class="alertHead">판매 거래 주의사항</span>

          </div>
        </div>
        <div class="item_rightSide">
          <div>

          <small class="item_KORtitle"></small>

            <a href="javascript:void(0)" class="size_btn">

              <span class="material-symbols-outlined">

          <h3>스타일</h3>

        </div>

        </div>

      <section class="detailedItem_another">

          <h3>의 다른 상품</h3>
          <a href="javascript:void(0)">
            <span>
              더보기
            </span>
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>

        </div>
        <div class="another_body">

        </div>
      </section>
